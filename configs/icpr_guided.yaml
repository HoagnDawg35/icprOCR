# Training Configuration: HR Guided Training

# Experiment tracking
model_type: "restran" 
experiment_name: "restran_hr_guided" 
augmentation_level: "full"  
use_stn: true 

# Data paths
data_root: "data/train"
test_data_root: "data/test"
val_split_file: "data/val_tracks.json"
submission_file: "submission.txt"

# Image dimensions
img_height: 32
img_width: 128
num_frames: 5
chars: "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ"

# Training hyperparameters
batch_size: 64
learning_rate: 0.0003
epochs: 50
seed: 42
num_workers: 8
weight_decay: 0.0001
grad_clip: 5.0
split_ratio: 0.9

# Loss weights
lambda_contrastive: 1.0

# ResTranOCR model hyperparameters
transformer_heads: 8
transformer_layers: 3
transformer_ff_dim: 2048
transformer_dropout: 0.1
ctc_head:
  mid_channels: 1024        
  dropout: 0.1
  return_feats: false

# Output directory
output_dir: "results"
